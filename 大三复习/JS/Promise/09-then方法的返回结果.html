<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve('ok');
            // reject('error');
        })
        let result = p.then(value => {
            console.log(value); // 
            // 抛出错误 会改变result的状态为:  rejected
            // throw '出问题了' 
            // return 非Promise类型的对象 会改变result的状态为: fulfilled
            // return 521;
            // return Promise类型的对象 会改变result的状态为: fulfilled || rejected 看调用的函数
            return new Promise((resolve, reject) => {
                resolve('success'); // fulfilled
                // reject('error'); // rejected
            })
        }, reason => {
            console.log(reason);
        })
        console.log(result); // Promise对象 该结果是由then回调函数的执行结果决定的 默认undefind
    </script>
</body>

</html>
