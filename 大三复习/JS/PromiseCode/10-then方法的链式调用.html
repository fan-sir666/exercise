<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve('ok');
        })
        let result = p.then(value => {
                console.log(value);
                return new Promise((resolve, reject) => {
                    resolve('success');
                })
            }).then(value => {
                console.log(value);
                return new Promise((resolve, reject) => {
                    reject('error');
                })
            })
            .then(value => {
                console.log(value);
            }, reason => {
                console.log(reason);
            })
            // .catch(reason => {
            //     console.log(reason);
            // })
            .then(value => {
                console.log(value);
                return 521
            })
        console.log(result);
        // result  的 结果由最后一个then决定
        // 每个打印的结果  要去上一级的then方法中 看返回的Promise 调用的是谁 决定了 下一个then走哪个回调函数
        // 当上一级没有 没在返回Promise 36为undefined 证实了我们的结论 then方法的结果是由 回调函数返回的东西决定的 不改变自然undefined
    </script>
</body>

</html>
