<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            color: red;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="./lib/react.development.js"></script>
    <script src="./lib/react-dom.development.js"></script>
    <script src="./lib/babel.min.js"></script>
    <script type="text/babel">
        let box = 'box'
        function Home() {
            return (
                // <div className='box'>来了老弟,好嗨呦!!!</div>
                // ----- 等价于
                <div data-index="0" className={box} style={{width:"200px",height:"200px", lineHeight:"200px",textAlign: "center",fontWeight:"700"}}>来了老弟,好嗨呦!!!</div>
            )
        }
        ReactDOM.render(<Home />, document.querySelector('#app'));

        // 结论: JSX 特定属性   属性值指定为字符串字面量或{变量} 的形式
        //                     自定义属性 类选择器 行内样式都是可以成功的
        //                     行内样式书写 在{}内 写成对象的形式 结构：{{键:值}}  键采用小驼峰 值字符串形式
    </script>

</body>

</html>
