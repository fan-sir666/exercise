<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 处理
        let p = new Promise(function(resolve, reject) {
            let flag = true;
            if (flag) {
                resolve('这是正确的结果');
            } else {
                reject('这是错误的结果');
            }
        });
        // 获取
        p.then(function(data) {
            console.log(data);
        }, function(err) {
            console.log(err);
        })
    </script>
</body>

</html>
