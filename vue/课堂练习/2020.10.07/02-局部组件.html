<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <jbzj></jbzj>
        <qjzj></qjzj>
    </div>
    <script src="./lib/vue-3.0.js"></script>
    <script>
        // 局部组件
        let jubu = {
            data() {
                return {
                    msg: '我是局部组件'
                }
            },
            template: `<div>{{msg}}</div>`
        };
        let vm = Vue.createApp({
            components: {
                jbzj: jubu
            }
        });

        // 全局组件
        vm.component('qjzj', {
            data() {
                return {
                    msg: '我是全局组件'
                }
            },
            template: `<div>{{msg}}</div>`
        })
        vm.mount('#app');
    </script>
</body>

</html>
