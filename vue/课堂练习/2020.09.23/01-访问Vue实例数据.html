<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg}}
    </div>
    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    msg: '来了老弟,好嗨呦！！！'
                }
            }
        }).mount('#app')
        console.log(vm.$data.msg);
        // 修改
        vm.msg = '今天你快乐了吗？';
        console.log(vm.$data.msg);
    </script>
</body>

</html>
