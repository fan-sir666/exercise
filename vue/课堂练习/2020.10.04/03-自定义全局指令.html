<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-zidy>
    </div>

    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({});
        vm.directive('zidy', {
            mounted(el) {
                el.focus();
                el.value = '范志伟'
            }
        })
        vm.mount('#app');
    </script>
</body>

</html>
