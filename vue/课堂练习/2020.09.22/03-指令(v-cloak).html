<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-cloak 解决{{}}  闪烁的问题 -->
    <div id="app">
        <p v-cloak>{{msg}}</p>
    </div>
    <script src="./lib/vue-3.0.js"></script>
    <script>
        const counter = {
            data(){
                return {
                    msg:'哈哈,来了老弟'
                }
            }
        }
        Vue.createApp(counter).mount('#app')
    </script>
</body>
</html>
