<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
        li:first-child{
            color: red;
        }
        li:nth-child(2){
            color: yellow;
        }
        li:last-child{
            color: green;
        }
    </style>
</head>

<body>
    <!-- v-text  v-html -->
    <ul id="app">
        <li>{{msg}}</li>
        <li v-text="msg"></li>
        <li v-html="msg"></li>
    </ul>
    <script src="./lib/vue-3.0.js"></script>
    <script>
        const Counter = {
            data() {
                return {
                    msg: '<span>哈哈来了老弟</span>'
                }
            }
        }
        Vue.createApp(Counter).mount('#app');
    </script>
</body>

</html>
